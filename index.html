        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .book-buttons {
            margin-bottom: 20px;
        }

        .book-buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .book-buttons button.selected {
            background-color: black;
            color: white;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 125px;
            height: 125px;
            margin-bottom: 10px;
        }

        .scrambled {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .scrambled div {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: grab;
            font-size: 18px;
        }

        .slots {
            display: flex;
            justify-content: center;
        }

        .slots div {
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
        }

        .card.correct {
            background-color: lightgreen;
        }

        #game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>

                { image: "https://i.ibb.co/tPQLrWr/team.jpg", word: "team" },

        const bookKeys = Object.keys(books);
        const selectedBooks = new Set();
        const bookButtonsContainer = document.getElementById("book-buttons");
        const gameContainer = document.getElementById("game-container");
        const loadGameButton = document.getElementById("load-game");

        // Function to shuffle an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Create buttons for each book
        bookKeys.forEach((bookKey) => {
            const button = document.createElement("button");
            button.textContent = bookKey.charAt(0).toUpperCase() + bookKey.slice(1);
            button.addEventListener("click", () => {
                if (selectedBooks.has(bookKey)) {
                    selectedBooks.delete(bookKey);
                    button.classList.remove("selected");
                } else {
                    selectedBooks.add(bookKey);
                    button.classList.add("selected");
                }
            });
            bookButtonsContainer.appendChild(button);
        });

        // Load game when the "Load Game" button is clicked
        loadGameButton.addEventListener("click", () => {
            const selectedCards = [...selectedBooks].flatMap((key) => 
                books[key].map((card) => ({ ...card, book: key }))
            );
            shuffle(selectedCards); // Shuffle the selected cards
            loadGame(selectedCards);
        });

        // Function to load the game
        function loadGame(cards) {
            gameContainer.innerHTML = ""; // Clear previous game
            cards.forEach((card) => createCard(card, gameContainer));
        }

        // Function to create a card
        function createCard(cardData, container) {
            const card = document.createElement("div");
            card.classList.add("card");

            // Create and append the image
            const img = document.createElement("img");
            img.src = cardData.image;
            img.alt = cardData.word;
            card.appendChild(img);

            // Create scrambled letters
            const scrambledContainer = document.createElement("div");
            scrambledContainer.classList.add("scrambled");

            const letters = cardData.word.split("");
            shuffle(letters);

            letters.forEach((letter) => {
                const letterTile = document.createElement("div");
                letterTile.textContent = letter;
                letterTile.setAttribute("draggable", "true");

                letterTile.addEventListener("dragstart", (e) => {
                    e.dataTransfer.setData("text", letter);
                });

                scrambledContainer.appendChild(letterTile);
            });

            card.appendChild(scrambledContainer);

            // Create empty slots
            const slotsContainer = document.createElement("div");
            slotsContainer.classList.add("slots");

            const slots = [];
            cardData.word.split("").forEach((_, index) => {
                const slot = document.createElement("div");
                slot.addEventListener("dragover", (e) => e.preventDefault());

                slot.addEventListener("drop", (e) => {
                    const droppedLetter = e.dataTransfer.getData("text");
                    slot.textContent = droppedLetter;

                    // Check if the word is correct
                    const currentWord = slots.map((s) => s.textContent).join("");
                    if (currentWord === cardData.word) {
                        card.classList.add("correct");
                    } else {
                        card.classList.remove("correct");
                    }
                });

                slots.push(slot);
                slotsContainer.appendChild(slot);
            });

            card.appendChild(slotsContainer);
            container.appendChild(card);
        }
